    <script type="text/javascript">
        function iniciar(){
            var nombre=document.getElementById("nombre");
            var apellido=document.getElementById("apellido");
            var telefono=document.getElementById("telefono");
            var email=document.getElementById("email");
            var consulta=document.getElementById("consulta");
            nombre.addEventListener("input",corroborar);
            apellido.addEventListener("input",corroborar);
            telefono.addEventListener("input",corroborar);
            email.addEventListener("input",corroborar);
            consulta.addEventListener("input",corroborar);
            
            corroborar();
            document.formulario_turnos.addEventListener("invalid",
            validacion, true);
            document.getElementById("enviar").addEventListener("click",
            enviar, false);
            document.formulario_turnos.addEventListener("input", controlar,
            false);
        }
        function corroborar(){
            if (nombre.value == '' || nombre.value == null || nombre.value.length == 0 || /^\s+$/.test(nombre.value)) {
            nombre.setCustomValidity("ERROR en NOMBRE: Debe ingresar un nombre válido.");
            }else{
                nombre.setCustomValidity('');
            }
            if (apellido.value == '' || apellido.value == null || apellido.value.length == 0 || /^\s+$/.test(apellido)) {
            apellido.setCustomValidity("ERROR en Apellido: Debe ingresar un apellido válido.");
            }else{
                apellido.setCustomValidity('');
            }
            if (telefono.value == '') {
            telefono.setCustomValidity("ERROR en Telefono: Debe ingresar un número de teléfono válido.");
            }else{
                telefono.setCustomValidity('');
            }
            if (email.value == '') {
            email.setCustomValidity("ERROR en email: Debe ingresar un email válido.");
            }else{
                email.setCustomValidity('');
            }
            if (consulta.value == '') {
            consulta.setCustomValidity("ERROR!!! Debe ingresar su consulta.");
            }else{
                consulta.setCustomValidity('');
            }
        }
        function validacion(e){
        var elemento=e.target;
        elemento.style.background='#FFDDDD';
        }
        function enviar(){
        var valido=document.formulario_turnos.checkValidity();
        if(valido){
        document.formulario_turnos.submit();
        }
        }
        function controlar(e){
        var elemento=e.target;
        if(elemento.validity.valid){
        elemento.style.background='#FFFFFF';
        }else{
        elemento.style.background='#FFDDDD';
        }
        }
        window.addEventListener("load", iniciar, false);
        
</script>
